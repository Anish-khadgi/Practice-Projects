<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="panels">
        <div class="card-1">
          <div class="logo"><img src="Logo_Lodbod 3.png" /></div>
          <div class="form-holder">
            <div class="text">
              <h2>Log in</h2>
              <p>Welcome back! Please enter your details.</p>
            </div>
            <form>
              <div class="fill">
                <span class="number">Mobile Number</span>
                <input type="number" placeholder="Enter your mobile number" />
                <span class="password">Password</span>
                <input type="password" placeholder="Enter your password"/>
                <a href="#" class="f-password">Forgot password</a>
                <button>Sign in</button>
                <p class="para">
                  don't have an account? <a href="#">Register Now</a>
                </p>
              </div>
            </form>
          </div>
          <footer>
            <img src="Text.png" />
          </footer>
        </div>

        <div class="card-2">
          <div class="image">
            <img src="Group.png" />
          </div>
          <div class="text-2">
            <h2>Welcome to Ladbod</h2>
            <p>
              LODBOD is a transportation management system designed to
              streamline process of connecting shippers with vehicle owners
            </p>
          </div>
          <div class="frame">
            <img src="Frame 5461 (1).png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
