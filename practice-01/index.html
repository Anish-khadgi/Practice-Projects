<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <div class="welcome-form">
          <div class="image">
            <img src="Group.png" />
          </div>
          <div class="text">
            <h2>Welcome to Ladbod</h2>
            <p>
              LODBOD is a transportation management system designed to
              streamline process of connecting shippers with vehicle owners
            </p>
          </div>
          <div class="frame">
            <img src="Frame 5461.png" />
          </div>
        </div>
      </div>
      <div class="log-in-form">
        <div class="log-in-form-holder">
          <div class="text-holder">
            <h2>Welcome Back!</h2>
            <p>Login using your Mobile Number</p>
          </div>
          <div class="log-in">
            <form>
              <div class="number">
                <span>Mobile Number</span>
                <input type="text" />
              </div>
              <div class="btn">
                <button>Login</button>
              </div>
              <div class="suggestion">
                <p>Don't have an account? <a href="#">create an account</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
